name: generate breakout svg

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate custom SVG
        uses: cyprieng/github-breakout@v1
        with:
          github_username: deffz-finesse
          enable_ghost_bricks: false
          paddle_color: "#2196F3"
          ball_color: "#1F6FEB"
          bricks_colors: "#161B22,#0E4429,#006D32,#26A641,#39D353"

      - name: Rename custom to light and dark
        run: |
          mkdir -p /tmp/breakout-images
          cp output/custom.svg /tmp/breakout-images/breakout-light.svg
          cp output/custom.svg /tmp/breakout-images/breakout-dark.svg

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and force-push SVGs to target branch
        run: |
          git checkout --orphan github-breakout
          git rm -rf .
          mkdir images
          mv /tmp/breakout-images/* images/
          git add images
          git commit -m "chore: update GitHub breakout SVGs" || echo "No changes to commit"
          git push --force origin github-breakout
